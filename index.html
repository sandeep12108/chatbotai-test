<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestBot Chat</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffecf0; /* Soft pink background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chatbox {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border: 4px solid #ff9bbd;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .chat-header {
            background-color: #ff9bbd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            border-bottom: 3px solid #ff7fa5;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff7fb;
        }
        .chat-input {
            display: flex;
            border-top: 2px solid #ff9bbd;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-bottom-left-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            background-color: #ff9bbd;
            color: white;
            border: none;
            padding: 15px 25px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .chat-input button:hover {
            background-color: #ff7fa5;
            transform: scale(1.1);
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 12px;
            max-width: 70%;
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }
        .user-message {
            background-color: #b7e4c7; /* Light green */
            align-self: flex-end;
        }
        .bot-message {
            background-color: #ffc6d9; /* Light pink */
            align-self: flex-start;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">TestBot ðŸ’¬</div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type something cute...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            if (userInput.value.trim() !== "") {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = userInput.value;
                chatMessages.appendChild(userMessageDiv);

                // Simulate bot response
                setTimeout(() => {
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot-message';
                    botMessageDiv.textContent = "ðŸ’– Aww! That's adorable! How can I help you today?";
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);

                userInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
